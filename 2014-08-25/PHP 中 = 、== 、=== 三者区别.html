  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          PHP 中 = 、== 、=== 三者区别
        
      </h1>

      <time class="post-time">
          Aug 25 2014
      </time>
    </header>



    
            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. &apos;=&apos; 赋值等 变量赋值等</span><br><span class="line">2. &apos;==&apos; 比较运算符 不检查条件表达式数据类型</span><br><span class="line">3. &apos;===&apos; 恒等计算符，同时检查表达式的类型与值</span><br><span class="line">4. &apos;&lt;==&gt;&apos; 组合比较符 php7特性 </span><br><span class="line">5. 类推 &apos;!=&apos; &apos;!==&apos;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">if (strstr($new_url,&apos;http://&apos;) === false) &#123;&#125;</span><br><span class="line"></span><br><span class="line">NULL,FALSE,array(),&quot;&quot;,0,&quot;0&quot;</span><br><span class="line">这几个值如果用==他们是相等的,</span><br><span class="line"></span><br><span class="line">判断出某个值真正的返回值,</span><br><span class="line">就可以用 ===   </span><br><span class="line">$a = 0;（数值）</span><br><span class="line">$b = FALSE;（布尔）</span><br><span class="line">$a === FALSE （类型不一样）不成立</span><br><span class="line">$b === FALSE（类型一样）成立</span><br><span class="line"></span><br><span class="line">由于==不会检查条件式的表达式类型</span><br><span class="line"></span><br><span class="line">所以</span><br><span class="line"></span><br><span class="line">0即是数值0，也是布尔FALSE，==不强制类型一致性，</span><br><span class="line">故以下：</span><br><span class="line"></span><br><span class="line">$a == FALSE 和 $b == FALSE都成立===的用途</span><br><span class="line"></span><br><span class="line">PHP某些内置函数成功会返回数值还有</span><br><span class="line">&quot; &quot;、0之类的空值，失败会返回false,</span><br><span class="line"></span><br><span class="line">用==符号无法判断,而用===就可以判断出来，它区分了返回值的值及类型</span><br></pre></td></tr></table></figure>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="comment">// 整型   PHP7 特性 太空船操作符（组合比较符）</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">1</span> &lt;=&gt; <span class="number">1</span>; <span class="comment">// 0</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">1</span> &lt;=&gt; <span class="number">2</span>; <span class="comment">// -1</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">2</span> &lt;=&gt; <span class="number">1</span>; <span class="comment">// 1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 浮点型</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">1.5</span> &lt;=&gt; <span class="number">1.5</span>; <span class="comment">// 0</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">1.5</span> &lt;=&gt; <span class="number">2.5</span>; <span class="comment">// -1</span></span><br><span class="line"><span class="keyword">echo</span> <span class="number">2.5</span> &lt;=&gt; <span class="number">1.5</span>; <span class="comment">// 1</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">// 字符串</span></span><br><span class="line"><span class="keyword">echo</span> <span class="string">"a"</span> &lt;=&gt; <span class="string">"a"</span>; <span class="comment">// 0</span></span><br><span class="line"><span class="keyword">echo</span> <span class="string">"a"</span> &lt;=&gt; <span class="string">"b"</span>; <span class="comment">// -1</span></span><br><span class="line"><span class="keyword">echo</span> <span class="string">"b"</span> &lt;=&gt; <span class="string">"a"</span>; <span class="comment">// 1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义数组</span></span><br><span class="line"></span><br><span class="line">define(<span class="string">'ANIMALS'</span>, [</span><br><span class="line">    <span class="string">'dog'</span>,</span><br><span class="line">    <span class="string">'cat'</span>,</span><br><span class="line">    <span class="string">'bird'</span></span><br><span class="line">]);</span><br><span class="line"></span><br><span class="line"><span class="keyword">echo</span> ANIMALS[<span class="number">1</span>]; <span class="comment">// 输出 "cat"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
