/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line">计算机系统</span><br><span class="line">	操作人员</span><br><span class="line">		不属于计算机系统，是计算机最外层使用人者</span><br><span class="line">	计算机软件</span><br><span class="line">		组成</span><br><span class="line">			系统软件</span><br><span class="line">				操作系统（OS）</span><br><span class="line">					定义</span><br><span class="line">						管理系统资源、控制程序执行、改善人机界面和为应用软件提供支撑的一种系统软件</span><br><span class="line">					作用</span><br><span class="line">						管理计算机系统资源</span><br><span class="line">							硬件资源</span><br><span class="line">								中央处理器、主存储器、外围设备</span><br><span class="line">							软件资源</span><br><span class="line">								程序、数据</span><br><span class="line">						为用户提供方便的使用接口</span><br><span class="line">						扩充硬件功能</span><br><span class="line">							如：提供虚拟支持</span><br><span class="line">					资源管理角度划分功能</span><br><span class="line">						处理器管理</span><br><span class="line">							按照不同场景对处理器进行分配调度</span><br><span class="line">						存储管理</span><br><span class="line">							对主存储器进行管理</span><br><span class="line">								分配主存空间和实现重定位</span><br><span class="line">								保护用户在主存储器的程序和数据不被破坏</span><br><span class="line">								提供虚拟存储，扩充主存空间</span><br><span class="line">						文件管理</span><br><span class="line">							面向用户实现按名存取</span><br><span class="line">						设备管理</span><br><span class="line">							管理外围设备的分配、启动、故障处理及实现虚拟设备</span><br><span class="line">					使用接口</span><br><span class="line">						程序员接口</span><br><span class="line">							通过“系统调用”使用系统功能</span><br><span class="line">							一组系统功能调用</span><br><span class="line">								操作系统编制许多不同功能的子程序供用户程序执行调用称为系统功能调用程序--简称【系统调用】</span><br><span class="line">								如：读文件、写文件、分配主存、启动I/O</span><br><span class="line">							&apos;访管指令&apos;</span><br><span class="line">								一条目态下执行指令</span><br><span class="line">								产生</span><br><span class="line">									编译程序把源程序编译为目标程序时把源程序中需要调用操作系统功能的逻辑要求转换而来</span><br><span class="line">								执行</span><br><span class="line">									1. 处理器执行到访问指令产生一个中断事件，</span><br><span class="line">										中断装置把操作系统程序的PSW送入程序状态字寄存器</span><br><span class="line">									2. 实现用户程序与系统调用程序之间的转换</span><br><span class="line">										处理器状态又原来的目态执行用户程序切换到管态运行操作系统的系统调用程序</span><br><span class="line">									3. 系统调用结束后再返回用户程序执行</span><br><span class="line">										系统调用功能完成后，操作系统又把用户程序的PSW重新送入程序状态字寄存器，处理器又返回到目态执行用户程序</span><br><span class="line">						操作人员接口</span><br><span class="line">							通过操作控制命令提出控制要求</span><br><span class="line">							一组操作控制命令</span><br><span class="line">								控制作业编译、装配、运行等</span><br><span class="line">					形成的基本类型</span><br><span class="line">						批处理操作系统</span><br><span class="line">							20世纪50年代实现第一个‘单道批处理系统’</span><br><span class="line">							20世纪60年代实现‘多道批处理系统‘</span><br><span class="line">						分时操作系统</span><br><span class="line">							20世纪60年代出现</span><br><span class="line">						实时操作系统</span><br><span class="line">							20世纪60年代出现</span><br><span class="line">					发展过程</span><br><span class="line">						微机操作系统</span><br><span class="line">							20世纪70年代伴随微处理技术的发展形成，‘单用户微机操作系统‘ 如：MS-DOS</span><br><span class="line">						网络操作系统</span><br><span class="line">							为计算机网络配置的操作系统</span><br><span class="line">							实现各台计算机系统之间的通信及网络资源共享</span><br><span class="line">						分布式操作系统</span><br><span class="line">							并行计算的发展，20世纪80年代逐步形成</span><br><span class="line">								环形结构</span><br><span class="line">								星型结构</span><br><span class="line">								树形结构</span><br><span class="line">							C/S模式 对用户来说主要特点</span><br><span class="line">								统一性</span><br><span class="line">								透明性</span><br><span class="line">						嵌入式操作系统</span><br><span class="line">							多应用领域渗透，不再以独立物理设备存在，嵌入到各应用生产系统</span><br><span class="line">							特点</span><br><span class="line">								微型化</span><br><span class="line">								实时性</span><br><span class="line">					常见使用系统</span><br><span class="line">						windows</span><br><span class="line">						unix</span><br><span class="line">						liunx</span><br><span class="line">							自由软件</span><br><span class="line">							继承unix优点并实现优秀改进创造</span><br><span class="line">							多任务多用户的通用的操作系统</span><br><span class="line">				特点</span><br><span class="line">					与具体的应用领域无关，具有广泛性 如：操作系统 编译程序</span><br><span class="line">			支撑软件</span><br><span class="line">				支撑其他软件的开发维护 如：IDE</span><br><span class="line">			应用软件</span><br><span class="line">				特定应用领域的专用软件如：Mail</span><br><span class="line">		特点</span><br><span class="line">			提供对计算机的友好使用</span><br><span class="line">			调度指挥管理计算机系统资源</span><br><span class="line">		定义</span><br><span class="line">			人与计算机硬件之间的接口界面</span><br><span class="line">	计算机硬件</span><br><span class="line">		计算机系统最内层</span><br><span class="line">		组成</span><br><span class="line">			中央处理器</span><br><span class="line">				对信息进行高速运算和处理</span><br><span class="line">				CPU执行指令分类</span><br><span class="line">					特权指令</span><br><span class="line">						定义</span><br><span class="line">							把不允许用户程序中直接使用的指令</span><br><span class="line">						如：I/O指令 设置时钟、设置控制寄存器等</span><br><span class="line">					非特权指令</span><br><span class="line">				CPU两种工作状态</span><br><span class="line">					目态</span><br><span class="line">						目态下不允许执行特权指令</span><br><span class="line">					管态</span><br><span class="line">						可执行特权指令在内的一切指令</span><br><span class="line">					操作系统占用中央处理器时应处于管态，用户程序占用中央处理器应处于目态</span><br><span class="line">				程序状态字（Program Status Word） PSW</span><br><span class="line">					CPU识别执行指令是按管态或目态执行的标识</span><br><span class="line">					作用</span><br><span class="line">						控制指令执行顺序并且保留和指示与程序有关的系统状态</span><br><span class="line">					内容组成</span><br><span class="line">						程序基本状态</span><br><span class="line">							指出下一条指令存放地址</span><br><span class="line">							指令执行结果特征  ---条件码</span><br><span class="line">							目态/管态设置</span><br><span class="line">							等待/计算 状态</span><br><span class="line">						中断码</span><br><span class="line">							保存程序执行时当前发生的中断事件</span><br><span class="line">						中断屏蔽位</span><br><span class="line">							发生中断事件时，是否响应出现的中断事件</span><br><span class="line">					程序状态字寄存器</span><br><span class="line">						当前运行程序的PSW的寄存器</span><br><span class="line">						操作系统调用程序运行时，首先是把程序状态字PSW放入程序状态字寄存器中，然后处理器根据状态字寄存器中的指令地址和设置控制程序执行</span><br><span class="line">			存储器</span><br><span class="line">				主存储器</span><br><span class="line">					被中央处理器直接访问</span><br><span class="line">				辅助存储器</span><br><span class="line">			输入输出控制系统</span><br><span class="line">				外围设备与主存储器信息传统的桥梁</span><br><span class="line">			输入输出设备</span><br></pre></td></tr></table></figure>
