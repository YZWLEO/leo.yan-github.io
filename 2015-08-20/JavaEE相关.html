<hr>
<ul>
<li>数据库<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">关系型数据库</span><br><span class="line">    Oracle  常用</span><br><span class="line">    Mysql[MariaDB] 常用</span><br><span class="line">    PostgreSQL 常用</span><br><span class="line">    SqlServer 我没怎么使用</span><br><span class="line">    Sqllite 我现在没怎么使用</span><br><span class="line"></span><br><span class="line">Nosql</span><br><span class="line"></span><br><span class="line">    Memcache    稍微过时（主要是从成本和安全性考虑被redisKO）</span><br><span class="line">    MongoDb</span><br><span class="line">    Redis       常用</span><br><span class="line">    Cassandra   常用(分布式大数据解决方案)</span><br></pre></td></tr></table></figure>
</li>
</ul>
<hr>
<ul>
<li>服务器相关</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">SRS(流媒体服务器)[Wowza 商业解决方案 很牛逼，</span><br><span class="line">      要翻墙你懂得，云上和云下支持本地化部署]</span><br><span class="line">Nginx [Teginx 接收过4个1考验的，</span><br><span class="line">      目前很多电商都在用，比如聚美、当当、京东]</span><br><span class="line">Tomcat</span><br><span class="line">Apache</span><br><span class="line">Jetty</span><br><span class="line">Weblogic</span><br></pre></td></tr></table></figure>
